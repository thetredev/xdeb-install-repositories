providers:
  - name: debian.org
    url: http://ftp.debian.org/debian
    architecture: amd64
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    dists:
      - bookworm
      - bookworm-backports
      - bullseye
      - bullseye-backports
      - buster
      - buster-backports
      - sid
      - testing
      - testing-backports

  - name: linuxmint.com
    url: http://packages.linuxmint.com
    architecture: amd64
    components:
      - main
      - backport
      - import
      - upstream
    dists:
      - victoria
      - vera
      - vanessa
      - faye

  - name: ubuntu.com
    url: http://archive.ubuntu.com/ubuntu
    architecture: amd64
    components:
      - main
      - multiverse
      - restricted
      - universe
    dists:
      - bionic
      - focal
      - jammy

  - name: microsoft.com
    custom: true
    architecture: amd64
    url: repositories/x86_64/microsoft.com
    components:
      - vscode.yaml
    dists:
      - current

  - name: google.com
    custom: true
    architecture: amd64
    url: repositories/x86_64/google.com
    components:
      - google-chrome.yaml
    dists:
      - current
