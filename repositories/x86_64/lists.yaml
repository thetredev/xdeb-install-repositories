providers:
  - name: debian.org
    url: http://ftp.debian.org/debian
    architecture: amd64
    components:
      - contrib
      - main
      - non-free
      - non-free-firmware
    dists:
      - bookworm
      - bookworm-backports
      - bullseye
      - bullseye-backports
      - buster
      - buster-backports
      - sid
      - testing
      - testing-backports

  - name: linuxmint.com
    url: http://packages.linuxmint.com
    architecture: amd64
    components:
      - backport
      - import
      - main
      - upstream
    dists:
      - victoria
      - vera
      - vanessa
      - faye

  - name: microsoft.com
    custom: true
    url: https://raw.githubusercontent.com/thetredev/xdeb-install-repositories/main/repositories/x86_64/microsoft.com
    components:
      - vscode.yaml
    dists:
      - current

  - name: google.com
    custom: true
    url: https://raw.githubusercontent.com/thetredev/xdeb-install-repositories/main/repositories/x86_64/google.com
    components:
      - google-chrome.yaml
    dists:
      - current
