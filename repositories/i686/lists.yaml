providers:
  - name: debian.org
    url: http://ftp.debian.org/debian
    architecture: i386
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    dists:
      - bookworm
      - bookworm-backports
      - bullseye
      - bullseye-backports
      - buster
      - buster-backports
      - sid
      - testing
      - testing-backports

  - name: linuxmint.com
    url: https://mirrors.edge.kernel.org/linuxmint-packages
    architecture: i386
    components:
      - main
      - backport
      - import
      - upstream
    dists:
      - victoria
      - vera
      - vanessa
      - faye

  - name: ubuntu.com
    url: http://archive.ubuntu.com/ubuntu
    architecture: i386
    components:
      - main
      - multiverse
      - restricted
      - universe
    dists:
      - bionic
      - focal
      - jammy
